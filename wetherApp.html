<!DOCTYPE html>
<html lang="en">

<head>
    <title>WetherApi </title>
    <link rel="icon"
        href="https://images.vexels.com/media/users/3/151198/isolated/preview/b2eb2bf84c2e3e94b0df89b02a452901-raining-cloud-doodle-by-vexels.png"
        type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/wetherApp.css">
</head>

<body>
    <div class="mainCont">
        <div class="Date common">
            <p class="datecs"></p>
        </div>
        <div class="time common">
            <p class="timecs"></p>
        </div>
        <div class="location common">
            <p>{%location%},{%country%}</p>
        </div>
        <div class="wethCondIcon common" id="logoAnim">
            <i style="color:#fff;transform: scale(6);" class="fas fa-cloud-meatball"></i>
        </div>
        <div class="wethTemp common">
            <p>{%degree%}&deg;</p>
        </div>
        <div class="weekDay common">
            <p class="weekdaycs">Monday</p>
        </div>
        <div class="details common">
            <div class="timelyInfo1 commonT">
                <p>4am</p>
                <i style="color:#fff" class="fas fa-cloud-meatball"></i>
                <p>10&deg;</p>
            </div>
            <div class="timelyInfo2 commonT">
                <p>4am</p>
                <i style="color:#fff" class="fas fa-cloud-meatball"></i>
                <p>10&deg;</p>
            </div>
            <div class="timelyInfo3 commonT">
                <p>4am</p>
                <i style="color:#fff" class="fas fa-cloud-meatball"></i>
                <p>10&deg;</p>
            </div>
            <div class="timelyInfo4 commonT">
                <p>4am</p>
                <i style="color:#fff" class="fas fa-cloud-meatball"></i>
                <p>10&deg;</p>
            </div>
        </div>
    </div>
</body>
<script src="./assets/wetherApp.js"></script>
<!-- <script src="wetherAppjson.js"></script> -->

</html>
